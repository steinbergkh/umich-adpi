<div class="col-md-12 content-container">
    <h1>Your Photos</h1>

    <div class="actions">
        <a class="upload_link" href="#/photos/new">Add photo</a>
    </div>

    <div class="photos">
        <p ng-if="photos.length === 0 || !photos">No photos were added yet.</p>

        <div class="tag-list">
            <filter-button ng-repeat="tag in tagList" title="{{tag}}"></filter-button>
        </div>

        <div class="photo row" ng-hide="photo.deleted" ng-repeat="photo in photos | orderBy:'version':true">
            <h2>{{photo.context.custom.photo}}</h2>

            <div class="col-md-3" style="margin-right: 15px">
                <a href="{{photo.cloudinaryId}}" format="jpg" target="_blank">
                    <img src="{{photo.url}}" class="thumbnail inline" width="240"
                         quality="80"/>
                </a>
            </div>

            <div class="col-md-4">
                <tags-input ng-model="photo.tags" on-tag-added="editImage(photo.cloudinaryId, photo.tags, photo)" on-tag-removed="editImage(photo.cloudinaryId, photo.tags, photo)"></tags-input>
                <!--{{photo.cloudinaryId}}-->

            </div>


            <div class="col-md-3">
                approved <input type="checkbox" ng-model="photo.approved" ng-change="checkbox(photo)">
            </div>


            <div class="col-md-1">
                <button type="button" class="btn btn-default btn-lg" ng-click="deleteImage(photo, photo.cloudinaryId)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>

        </div>

    </div>


</div>
