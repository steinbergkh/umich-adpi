<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content-wrap">
    <div class="col-md-12 content-container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 exec-item" ng-repeat="exec in execBoard">
                <div class="exec-item-wrap">
                    <div class="col-md-4 col-xs-4 col-sm-4">
                        <cl-image style="max-width: 100%; min-height: 230px; max-height: 250px; margin: 5px 5px;"
                                  class="image"
                                  src="{{exec.member.imageId}}" crop="scale"
                                  quality="80"/>
                    </div>
                    <div class="col-md-8 col-xs-8 col-sm-8">
                        {{exec.member.name}}, {{exec.position.title}}<br>
                        {{exec.member.school}}<br>
                        Class of {{exec.member.gradYear}}<br>
                        <hr>
                        <div class="position-description">
                            {{exec.member.name}} {{exec.position.description}}
                        </div>
                    </div>
                </div>

            </div>

            <!--{{execBoard}}-->
        </div>
    </div>
</div>
